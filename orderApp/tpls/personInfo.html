<!--主体-->
<div ng-controller='personInfoCtrl'>
<!--pc面包屑-->
<div class="layout page-width pc-only">
    <div class="bread-crumb"><a ui-sref="index.productList({productClass:1,productCode:1,page:1})">首页</a><a>&gt;</a><a href="#">个人信息</a></div>

    <div class="clr"></div>
</div>




<!--pc mobile产品列表-->
<div class="layout page-width prsonnal">
    <div class="content-wrapper">
        <div class="left">
            <div class="sider-menu-wrapper">
            <a class="sider-menu" ui-sref="index.currentOrder">当月订单</a>
            <a class="sider-menu" ui-sref="index.historyOrder({page:1})">历史订单</a>
            <a class="sider-menu active" ui-sref="index.personInfo">个人信息</a>
            </div>
        
        </div>
        <div class="bread-crumb mobile-only"><a ui-sref="index.productList({productClass:1,productCode:1,page:1})" class="back"><b>&lt;</b> 首页</a><div class="title">个人信息</div></div>
        <div class="right">
            
            
            <div class="top-wrapper pc-only">
                <div class="person-tips">个人信息</div>
            </div>
            
            <div class="mid-wrapper">
            
                <!--<div class="empty"></div>-->
                
                <div class="form-row">
                  <div class="field-key  gray10">季度余额：</div>
                  <div class="field-value">￥{{Person.myBalance}} </div>
                  <div class="clr"> </div>
                </div> 
                <div class="split-dot"></div>   
                <div class="form-row">
                  <div class="field-key  gray10">用户名：</div>
                  <div class="field-value">{{Person.userName}} </div>
                  <div class="clr"> </div>
                </div>      
                <div class="form-row">
                  <div class="field-key  gray10">角色名：</div>
                  <div class="field-value">{{Person.roleName}} </div>
                  <div class="clr"> </div>
                </div>     
                 
                <div class="form-row">
                  <div class="field-key  gray10">部门名称：</div>
                  <div class="field-value">{{Person.depName}} </div>
                  <div class="clr"> </div>
                </div> 

                <div class="form-row">
                  <div class="field-key  gray10">下单部门：</div>
                  <div class="field-value">{{Person.orderDepName}} </div>
                  <div class="clr"> </div>
                </div> 
                <div class="split-dot"></div>    
                <div class="form-row">
                  <div class="field-key  gray10">年消费额：</div>
                  <div class="field-value">￥{{Person.currentOrderSum}} </div>
                  <div class="clr"> </div>
                </div> 

                <div class="form-row">
                  <div class="field-key  gray10">总消费额：</div>
                  <div class="field-value">￥{{Person.totalOrderSum}} </div>
                  <div class="clr"> </div>
                </div>    
                
                <div class="split-dot"></div>                                 
                            
            </div>           
            
       
            
        
        </div>
        
        <div class="clr"></div> 
        
    
    </div>
</div>

</div>
