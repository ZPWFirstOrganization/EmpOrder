<!--  confirm box -->
<div popup="confirm" class="reveal-modal" >
    
    <div class="confirm-inner">
            <img src="assets/img/icon_orange_question.png" />
            <span action="msg">确定要这么做么？</span>
    </div>

    <div class="split-dot mb10 text-center"></div>
    <div >
        <a action="cancel" class=" button button-gray  secondary"   >再看看</a>
        <a action="confirm" class=" button button-pink  primary"   >去意已决</a>
        
        <div class="clr"></div>
    </div>

</div>


<!--  alert -->
<div popup="alert" class="reveal-modal" >

    <div class="confirm-inner">
            <img src="assets/img/icon_orange_exclamation.png" />
            <span action="msg">确定要这么做么？</span>
    </div>

    <div class="split-dot mb10 text-center"></div>
    <div>
        <a action="alert" class=" button button-pink w100 " >确定</a>

        <div class="clr"></div>
    </div>

</div>
