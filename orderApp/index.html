<script>
(function ($) {
    $.getUrlParam = function (name) {
        var reg = new RegExp(name + "=([^&]*)(&|$)");
        var urlObj=new String(window.location.href)
        var r = urlObj.match(reg);
        if (r != null) return unescape(r[1]); return null;
    }
})(jQuery);
</script>
